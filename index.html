<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Labak's Digital Print - Professional printing services" />
  <title>Labak's Digital Print | Professional Printing Services</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #9c27b0;
      --primary-light: #d05ce3;
      --primary-dark: #6a0080;
      --accent: #ff9800;
      --accent-light: #ffc947;
      --accent-dark: #c66900;
      --text-light: #ffffff;
      --text-dark: #212121;
      --gradient-1: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      --gradient-2: linear-gradient(135deg, #ff6b6b 0%, #ffa06b 100%);
      --gradient-3: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 6px 12px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
      background-color: #111;
      scroll-behavior: smooth;
    }

    /* Background Video */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.8) contrast(1.1);
    }

    /* Fallback background for when video doesn't load */
    .fallback-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-1);
      z-index: -3;
    }

    /* Overlay with animated gradient */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        rgba(76, 0, 130, 0.75),
        rgba(156, 39, 176, 0.75),
        rgba(233, 30, 99, 0.75),
        rgba(255, 87, 34, 0.75)
      );
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      z-index: -1;
      backdrop-filter: blur(3px);
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Main Container */
    .container {
      position: relative;
      max-width: 650px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    /* Profile Section */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2.5rem;
      transform: scale(0.9);
      animation: scaleIn 1.2s forwards 0.5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    @keyframes scaleIn {
      to {
        transform: scale(1);
      }
    }

    .profile-image {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .profile-image img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.9);
      box-shadow: var(--shadow-lg), 0 0 20px rgba(156, 39, 176, 0.6);
      transition: var(--transition);
      filter: brightness(1.05);
    }

    .profile-image::after {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border-radius: 50%;
      background: conic-gradient(
        var(--accent),
        var(--primary),
        var(--accent-light),
        var(--primary-light),
        var(--accent)
      );
      z-index: -1;
      animation: rotate 6s linear infinite;
      box-shadow: 0 0 25px rgba(255, 152, 0, 0.5);
    }

    .profile-image:hover img {
      transform: scale(1.05);
      box-shadow: var(--shadow-lg), 0 0 30px rgba(156, 39, 176, 0.8);
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .profile-title {
      text-align: center;
      opacity: 0;
      transform: translateY(-50px);
      transition: all 1s ease-out;
    }

    .profile-title h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3), 0 0 20px rgba(156, 39, 176, 0.5);
      letter-spacing: 0.5px;
    }

    .highlight {
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 18px;
      border-radius: var(--border-radius);
      display: inline-block;
      margin: 8px 0;
      box-shadow: var(--shadow-sm), 0 0 15px rgba(255, 152, 0, 0.3);
      border-left: 4px solid var(--accent);
      position: relative;
      overflow: hidden;
    }

    .highlight::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .profile-title h2 {
      font-size: 1.3rem;
      font-weight: 500;
      opacity: 0.95;
      margin-top: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 18px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm), 0 0 10px rgba(156, 39, 176, 0.3);
      letter-spacing: 0.5px;
    }

    /* Links Section */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      max-width: 500px;
    }

    .freelancer-heading {
      position: relative;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin: 1.5rem 0 1rem;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md), 0 0 15px rgba(156, 39, 176, 0.4);
      border-left: 4px solid var(--primary);
      overflow: hidden;
      animation: pulse 2s infinite;
    }

    /* Bubble animation for the freelancer heading */
    .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    @keyframes float {
      0% {
        transform: translate(-50%, -50%) translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) translateY(-100px) scale(0);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: var(--shadow-md), 0 0 15px rgba(156, 39, 176, 0.4);
      }
      50% {
        box-shadow: var(--shadow-md), 0 0 25px rgba(156, 39, 176, 0.7);
      }
      100% {
        box-shadow: var(--shadow-md), 0 0 15px rgba(156, 39, 176, 0.4);
      }
    }

    .link {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 18px 24px;
      font-size: 1.15rem;
      font-weight: 500;
      text-decoration: none;
      color: var(--text-light);
      border-radius: var(--border-radius);
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      overflow: hidden;
      transition: var(--transition);
      box-shadow: var(--shadow-md);
      border-left: 4px solid transparent;
      letter-spacing: 0.5px;
      opacity: 0;
      transform: translateX(-100px);
    }

    .link:nth-child(1) {
      border-left-color: #ff6b6b;
      background-image: linear-gradient(to right, rgba(255, 107, 107, 0.25), transparent);
    }

    .link:nth-child(2) {
      border-left-color: #48dbfb;
      background-image: linear-gradient(to right, rgba(72, 219, 251, 0.25), transparent);
    }

    .link:nth-child(4) {
      border-left-color: #1dd1a1;
      background-image: linear-gradient(to right, rgba(29, 209, 161, 0.25), transparent);
    }

    .link:nth-child(5) {
      border-left-color: #feca57;
      background-image: linear-gradient(to right, rgba(254, 202, 87, 0.25), transparent);
    }

    .link:nth-child(6) {
      border-left-color: #ff9ff3;
      background-image: linear-gradient(to right, rgba(255, 159, 243, 0.25), transparent);
    }

    .link::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: 0.6s;
    }

    .link:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: var(--shadow-lg), 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .link:hover::before {
      transform: translateX(100%);
    }

    /* Footer */
    .footer {
      margin-top: 3.5rem;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.8;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: var(--border-radius);
      backdrop-filter: blur(5px);
      box-shadow: var(--shadow-sm);
      width: 100%;
      max-width: 500px;
    }

    /* Floating Scroll Animation */
    .scroll-animate {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .scroll-animate.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Bubble Text Animation */
    .bubble-text {
      display: inline-block;
      position: relative;
    }

    .bubble-word {
      display: inline-block;
      margin-right: 0.4em;
    }

    .bubble-letter {
      display: inline-block;
      position: relative;
      transition: transform 0.3s ease;
    }

    @keyframes bubbleFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-3px);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-title h1 {
        font-size: 1.9rem;
      }

      .profile-image img {
        width: 150px;
        height: 150px;
      }

      .freelancer-heading {
        font-size: 1.3rem;
      }

      .link {
        padding: 16px 18px;
        font-size: 1.05rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 15px;
      }

      .profile-title h1 {
        font-size: 1.6rem;
      }

      .profile-title h2 {
        font-size: 1.1rem;
      }

      .profile-image img {
        width: 130px;
        height: 130px;
      }

      .freelancer-heading {
        font-size: 1.2rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Fallback background if video fails to load -->
  <div class="fallback-background"></div>

  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="https://drive.google.com/uc?export=download&id=1Ew06xiVDyI0TP1r3M95edPpRIjQ3RBIG" type="video/mp4">
      Your browser does not support the video tag. Please try a different browser or contact support.
    </video>
  </div>

  <!-- Animated Gradient Overlay -->
  <div class="overlay"></div>

  <main class="container">
    <!-- Profile Section -->
    <section class="profile">
      <div class="profile-image">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiWMKPYbtTETRPLxBXoyXX4iPDfcUybiKhjtW3hcylGyTntM3QS3vL_-_awBH85PyZVU6PDcQ9lalLYk0YOyHE4Vlj5viVObnLV5BTagowJr8j44umMM1hgWHDD4XUGVHd_LbwyqobqX4B3OGqGGvlq4xaZCwLAcY_4qAjH843rvs8MmCEYbu_Fh16hH_81/s320/WhatsApp%20Image%202025-05-16%20at%2016.24.25_4251f386.jpg" alt="Labak's Digital Print Logo">
      </div>
      <div class="profile-title">
        <h1>Welcome to <br> <span class="highlight">Opolo Service Center</span></h1>
        <h2>Get your quality printing service</h2>
      </div>
    </section>

    <!-- Links Section -->
    <section class="links-container">
      <a href="#" class="link scroll-animate" aria-label="Hire a Graphic Designer">
        <h2><span class="bubble-text">Customize your T-shirt,</span></h2>
      </a>
      <a href="#" class="link scroll-animate" aria-label="Print Your Banners">
        <h2><span class="bubble-text">Print Your large Banners</span></h2>
      </a>

      <h2 class="freelancer-heading scroll-animate" id="freelancer-heading">Get a Professional Freelancer</h2>
      <a href="#" class="link scroll-animate" aria-label="Hire a Professional web developer">
        <h2><span class="bubble-text">Hire a Web Developer</span></h2>
      </a>
      <a href="#" class="link scroll-animate" aria-label="Print Your (D.I) Jobs">
        <h2> <span class="bubble-text">Hire a Graphic Designer</span> </h2>
      </a>
      <a href="#" class="link scroll-animate" aria-label="Contact Us Directly">
        <span class="bubble-text">Contact Us Directly</span>
      </a>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 Labak's Digital Print. All rights reserved.</p>
    </footer>
  </main>

  <!-- Animation JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Wait 1.5 seconds after page load
      setTimeout(function() {
        // Animate profile title
        const profileTitle = document.querySelector('.profile-title');
        profileTitle.style.opacity = '1';
        profileTitle.style.transform = 'translateY(0)';
        
        // Get all links
        const links = document.querySelectorAll('.link');
        
        // Directions for animations
        const directions = ['left', 'right', 'bottom', 'top'];
        
        // Animate each link with a slight delay between them
        links.forEach((link, index) => {
          const direction = directions[index % directions.length];
          
          switch(direction) {
            case 'top':
              link.style.transform = 'translateY(-100px)';
              break;
            case 'right':
              link.style.transform = 'translateX(100px)';
              break;
            case 'bottom':
              link.style.transform = 'translateY(100px)';
              break;
            case 'left':
              link.style.transform = 'translateX(-100px)';
              break;
          }
          
          setTimeout(() => {
            link.style.opacity = '1';
            link.style.transform = 'translate(0, 0)';
          }, index * 150);
        });

        // Create bubble animation for the freelancer heading
        const freelancerHeading = document.getElementById('freelancer-heading');
        
        function createBubble() {
          const bubble = document.createElement('div');
          bubble.classList.add('bubble');
          
          const size = Math.random() * 20 + 10;
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;
          
          const posX = Math.random() * 100;
          const posY = 100;
          
          bubble.style.left = `${posX}%`;
          bubble.style.top = `${posY}%`;
          
          const animDuration = Math.random() * 2 + 2;
          bubble.style.animation = `float ${animDuration}s ease-in-out`;
          
          freelancerHeading.appendChild(bubble);
          
          setTimeout(() => {
            bubble.remove();
          }, animDuration * 1000);
        }
        
        setInterval(createBubble, 300);
        
        for (let i = 0; i < 5; i++) {
          setTimeout(createBubble, i * 300);
        }
        
      }, 1500);
      
      // Add hover effect to profile image
      const profileImage = document.querySelector('.profile-image img');
      profileImage.addEventListener('mouseover', function() {
        this.style.transform = 'scale(1.05) rotate(5deg)';
      });
      
      profileImage.addEventListener('mouseout', function() {
        this.style.transform = 'scale(1) rotate(0deg)';
      });

      // Floating Scroll Animation
      const scrollElements = document.querySelectorAll('.scroll-animate');
      
      const elementInView = (el, dividend = 1) => {
        const elementTop = el.getBoundingClientRect().top;
        return (
          elementTop <= 
          (window.innerHeight || document.documentElement.clientHeight) / dividend
        );
      };
      
      const displayScrollElement = (element) => {
        element.classList.add('active');
      };
      
      const hideScrollElement = (element) => {
        element.classList.remove('active');
      };
      
      const handleScrollAnimation = () => {
        scrollElements.forEach((el) => {
          if (elementInView(el, 1.25)) {
            displayScrollElement(el);
          } else {
            hideScrollElement(el);
          }
        });
      };
      
      window.addEventListener('scroll', () => {
        handleScrollAnimation();
      });
      
      handleScrollAnimation();
      
      // Bubble Text Animation
      const bubbleTextElements = document.querySelectorAll('.bubble-text');
      
      bubbleTextElements.forEach(element => {
        const text = element.textContent;
        element.textContent = '';
        
        const words = text.split(' ');
        
        words.forEach((word, wordIndex) => {
          const wordSpan = document.createElement('span');
          wordSpan.classList.add('bubble-word');
          
          for (let i = 0; i < word.length; i++) {
            const charSpan = document.createElement('span');
            charSpan.classList.add('bubble-letter');
            charSpan.textContent = word[i];
            
            const delay = Math.random() * 3 + 1;
            const duration = 3 + Math.random() * 2;
            
            charSpan.style.animation = `bubbleFloat ${duration}s ease-in-out ${delay}s infinite`;
            
            wordSpan.appendChild(charSpan);
          }
          
          element.appendChild(wordSpan);
          
          if (wordIndex < words.length - 1) {
            const space = document.createTextNode(' ');
            element.appendChild(space);
          }
        });
      });
      
      // Add floating effect on scroll
      let lastScrollTop = 0;
      let ticking = false;
      
      window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (!ticking) {
          window.requestAnimationFrame(function() {
            const scrollDirection = scrollTop > lastScrollTop ? 'down' : 'up';
            const scrollDiff = Math.abs(scrollTop - lastScrollTop);
            const scrollFactor = Math.min(scrollDiff / 50, 1);
            
            document.querySelectorAll('.scroll-animate.active').forEach(element => {
              const randomOffset = (Math.random() - 0.5) * 3 * scrollFactor;
              const verticalOffset = scrollDirection === 'down' ? 
                -3 * scrollFactor : 3 * scrollFactor;
              
              element.style.transform = `translate(${randomOffset}px, ${verticalOffset}px)`;
              
              setTimeout(() => {
                element.style.transform = 'translate(0, 0)';
              }, 500);
            });
            
            lastScrollTop = scrollTop;
            ticking = false;
          });
          
          ticking = true;
        }
      }, { passive: true });
    });
  </script>
</body>
</html>
